name: "CodeQL for Java Maven"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '30 5 * * 0'

jobs:
  analyze:
    name: Analyze Java Code
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries:
          # 1. 安全漏洞规则（覆盖文档中所有Security分类，如XSS、命令注入）
          codeql/java-queries:Security,
          # 2. 代码质量规则（覆盖文档中Quality分类，如空指针、资源未释放）
          codeql/java-queries:Quality,
          # 3. 可维护性规则（覆盖文档中Maintainability分类，如复杂度、命名规范）
          codeql/java-queries:Maintainability,
          # 4. 合规性规则（覆盖文档中Compliance分类，如Java语法、框架规范）
          codeql/java-queries:Compliance

    - name: Build with Maven
      if: matrix.build-mode == 'manual'
      run: |
        mvn clean package -DskipTests

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
