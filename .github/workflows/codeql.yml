# CodeQL 分析（包含代码质量和可维护性规则）
name: "CodeQL for Java Maven"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '30 5 * * 0'  # 每周日凌晨5:30运行

jobs:
  analyze:
    name: Analyze Java Code
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # 核心配置：添加代码质量和可维护性规则集
        queries: |
          # 基础安全规则（默认）
          security-extended
          # 代码质量和可维护性规则
          security-and-quality
          # 额外的Java最佳实践规则（包括日志、命名规范等）
          github/codeql/java-queries:java-best-practices
          # 可维护性相关规则（复杂度、重复代码等）
          github/codeql/java-queries:java-maintainability
          # 日志规范检查（检测关键操作是否有日志记录）
          github/codeql/java-queries:java-logging

    - name: Build with Maven
      if: matrix.build-mode == 'manual'
      run: |
        mvn clean package -DskipTests

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
